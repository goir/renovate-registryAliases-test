name: Run Renovate

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  LOG_LEVEL: 'debug'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Renovate
        uses: renovatebot/github-action@v38.25.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
